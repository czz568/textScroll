<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h4{margin-bottom: 10px;}
		.outer-box{background: #2BB351;border-radius: 3px; padding: 0 5px;width: 256px;cursor: pointer;}
		.scroll-box{width: 100%height: 22px;line-height: 22px;color: #fff;white-space: nowrap;overflow: hidden;}
		.scroll-box1{width: 100%height: 22px;line-height: 22px;color: #fff;white-space: nowrap;overflow: hidden;}
	</style>
</head>
<body>
	<h4>鼠标移入滚动，移出停止：</h4>
	<div class="outer-box"><div class="scroll-box"><span class="inner">此前挪威央行决定一度触发了欧元/挪威克朗的下跌。</span></div></div>
	<h4>自动滚动，鼠标移入停止：</h4>
	<div class="outer-box"><div class="scroll-box1"><span class="inner">此前挪威央行决定一度触发了欧元/挪威克朗的下跌。</span></div></div>
</body>
<script src="jquery-1.9.1.min.js"></script>
<script src="textScroll.js"></script>
<script>
	$(".scroll-box").textScroll({trigger:'mouseenter',speed:10})
	$(".scroll-box1").textScroll({speed:20});
</script>
</html>
